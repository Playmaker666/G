<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
	<h1>網頁版四則運算計算機</h1>>

	<h3>加法</h3>

	<form>
		請輸入數字: <input type="text" id="N">
	</form>
	<form>
		請輸入數字: <input type="text" id="M">
	</form>
	<p id="BMI"></p>
	<button type="button" onclick="cal()">輸出答案</button>
	<script>
		function cal(){
		var N = document.getElementById("N").value;
		var M = document.getElementById("M").value;
		var bmi = M+N;
		document.getElementById("輸出答案").innerHTML= bmi;
		}
	</script>
